<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Editor</title>
    <title>Design Editor Demo</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'accent-start': '#3b82f6',
                        'accent-end': '#60a5fa',
                        apple: {
                            gray: '#F5F5F7',
                            dark: '#1C1C1E', // Main Background
                            surface: '#2C2C2E', // Panels, Headers
                            element: '#3A3A3C', // Inputs, Hover
                            border: 'rgba(255, 255, 255, 0.1)',
                            text: '#F5F5F7',
                            'text-muted': '#98989D',
                            blue: '#007AFF'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Dotted Background Pattern */
        .bg-dots {
            background-color: #F5F5F7;
            background-image: radial-gradient(#D1D5DB 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .dark .bg-dots {
            background-color: #1C1C1E;
            background-image: radial-gradient(#3A3A3C 1px, transparent 1px);
        }
    </style>
</head>

<body
    class="bg-[#F5F5F7] dark:bg-apple-dark text-[#1D1D1F] dark:text-apple-text font-sans h-screen overflow-hidden flex flex-col transition-colors duration-200 antialiased">

    <!-- Top Bar -->
    <header
        class="h-10 bg-white dark:bg-apple-surface border-b border-gray-200 dark:border-apple-border flex items-center justify-between px-4 z-20 shrink-0 sticky top-0">
        <div class="flex items-center space-x-4">
            <!-- Main Menu Button -->
            <div class="relative group">
                <button id="main-menu-btn"
                    class="flex items-center justify-center w-8 h-8 rounded-lg hover:bg-gray-100 dark:hover:bg-apple-element transition-colors focus:outline-none">
                    <span class="text-xl select-none">ðŸŽ¨</span>
                </button>
                <!-- Main Menu Dropdown -->
                <div id="main-menu-dropdown"
                    class="absolute top-full left-0 mt-1 w-48 bg-white dark:bg-apple-surface border border-gray-200 dark:border-apple-border rounded-xl shadow-xl hidden flex flex-col z-50 p-1">
                    <button id="menu-import"
                        class="text-left px-3 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-apple-element text-sm text-gray-700 dark:text-gray-200 font-medium transition-colors flex items-center gap-2">
                        <i class="ph ph-upload-simple"></i> Import
                    </button>
                    <div class="h-px bg-gray-100 dark:bg-apple-border my-1"></div>
                    <button id="menu-undo"
                        class="text-left px-3 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-apple-element text-sm text-gray-700 dark:text-gray-200 font-medium transition-colors flex items-center gap-2">
                        <i class="ph ph-arrow-u-up-left"></i> Undo
                    </button>
                    <button id="menu-redo"
                        class="text-left px-3 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-apple-element text-sm text-gray-700 dark:text-gray-200 font-medium transition-colors flex items-center gap-2">
                        <i class="ph ph-arrow-u-up-right"></i> Redo
                    </button>
                    <div class="h-px bg-gray-100 dark:bg-apple-border my-1"></div>
                    <button id="menu-clear"
                        class="text-left px-3 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-apple-element text-sm text-red-600 dark:text-red-400 font-medium transition-colors flex items-center gap-2">
                        <i class="ph ph-trash"></i> Clear File
                    </button>
                    <div class="h-px bg-gray-100 dark:bg-apple-border my-1"></div>
                    <button id="menu-controls"
                        class="text-left px-3 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-apple-element text-sm text-gray-700 dark:text-gray-200 font-medium transition-colors flex items-center gap-2">
                        <i class="ph ph-keyboard"></i> Controls
                    </button>
                    <button id="menu-settings"
                        class="text-left px-3 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-apple-element text-sm text-gray-700 dark:text-gray-200 font-medium transition-colors flex items-center gap-2">
                        <i class="ph ph-gear"></i> Settings
                    </button>
                </div>
            </div>

            <!-- Navigation / Actions -->
            <div class="flex items-center space-x-2">
                <div
                    class="relative group flex items-center bg-gray-100 dark:bg-apple-element rounded-lg border border-transparent focus-within:border-blue-500 focus-within:bg-white dark:focus-within:bg-apple-element transition-all">
                    <!-- Removed ID label -->
                    <input id="file-id" type="text"
                        class="bg-transparent border-none text-xs font-mono text-gray-600 dark:text-gray-300 w-32 focus:outline-none py-1.5 px-2 placeholder-gray-400"
                        placeholder="design-id" spellcheck="false" autocomplete="off">
                </div>
                <!-- Hidden Import Button (Mapped to Menu) -->
                <input type="file" id="file-input" class="hidden" accept=".json">
            </div>
        </div>

        <div class="flex items-center space-x-2">
            <!-- Export Dropdown -->
            <div class="relative group">
                <button id="share-menu-btn"
                    class="px-2 py-1 rounded-md text-xs font-medium bg-white dark:bg-apple-surface border border-gray-200 dark:border-apple-border text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-apple-element transition-colors flex items-center gap-1 shadow-sm">
                    <i class="ph ph-export text-xs"></i>
                    <span>Export</span>
                </button>
                <!-- Dropdown Content -->
                <div id="share-dropdown"
                    class="absolute top-full right-0 mt-1 w-48 bg-white dark:bg-apple-surface border border-gray-200 dark:border-apple-border rounded-xl shadow-xl hidden flex flex-col z-50 p-2 animate-fade-in-up">

                    <!-- Size Selection -->
                    <div class="mb-2">
                        <div class="text-[10px] uppercase font-bold text-gray-400 mb-1">Size</div>
                        <div class="flex bg-gray-100 dark:bg-apple-element rounded-lg p-0.5">
                            <button
                                class="scale-btn flex-1 py-1 text-[10px] font-medium rounded-md transition-all text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 focus:bg-white dark:focus:bg-[#48484A] focus:shadow-sm focus:text-blue-500"
                                data-scale="1">1x</button>
                            <button
                                class="scale-btn flex-1 py-1 text-[10px] font-medium rounded-md transition-all text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 focus:bg-white dark:focus:bg-[#48484A] focus:shadow-sm focus:text-blue-500"
                                data-scale="2">2x</button>
                            <button
                                class="scale-btn flex-1 py-1 text-[10px] font-medium rounded-md transition-all text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 focus:bg-white dark:focus:bg-[#48484A] focus:shadow-sm focus:text-blue-500"
                                data-scale="4">4x</button>
                            <button
                                class="scale-btn flex-1 py-1 text-[10px] font-medium rounded-md transition-all text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 focus:bg-white dark:focus:bg-[#48484A] focus:shadow-sm focus:text-blue-500"
                                data-scale="8">8x</button>
                        </div>
                    </div>

                    <div class="h-px bg-gray-100 dark:bg-apple-border my-1"></div>

                    <!-- Format Selection -->
                    <div>
                        <div class="text-[10px] uppercase font-bold text-gray-400 mb-1 mt-1">Format</div>
                        <button data-type="png"
                            class="w-full text-left px-2 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-apple-element text-xs font-medium transition-colors text-gray-700 dark:text-gray-200 flex justify-between items-center group/item">
                            <span>PNG</span>
                            <i class="ph ph-download-simple opacity-0 group-hover/item:opacity-100 text-gray-400"></i>
                        </button>
                        <button data-type="jpeg"
                            class="w-full text-left px-2 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-apple-element text-xs font-medium transition-colors text-gray-700 dark:text-gray-200 flex justify-between items-center group/item">
                            <span>JPEG</span>
                            <i class="ph ph-download-simple opacity-0 group-hover/item:opacity-100 text-gray-400"></i>
                        </button>
                        <button data-type="json"
                            class="w-full text-left px-2 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-apple-element text-xs font-medium transition-colors text-gray-700 dark:text-gray-200 flex justify-between items-center group/item">
                            <span>JSON</span>
                            <i class="ph ph-file-code opacity-0 group-hover/item:opacity-100 text-gray-400"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="w-px h-4 bg-gray-200 dark:bg-apple-border mx-2"></div>

            <!-- Theme Toggle -->
            <button id="theme-toggle"
                class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-apple-element transition-colors focus:outline-none text-gray-500 dark:text-gray-400">
                <i id="theme-icon-sun" class="ph ph-sun hidden text-lg"></i>
                <i id="theme-icon-moon" class="ph ph-moon text-lg"></i>
            </button>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden relative">
        <!-- Sidebar Container (Rail + Pane) -->
        <div class="flex z-10 shrink-0 h-full relative">
            <!-- Icon Rail -->
            <nav id="icon-rail"
                class="w-16 bg-white dark:bg-apple-surface border-r border-gray-200 dark:border-apple-border flex flex-col items-center py-4 space-y-4 z-20">

                <!-- Inspector Icon -->
                <button data-panel="inspector" data-tooltip="Inspector"
                    class="rail-item w-12 h-12 flex flex-col items-center justify-center rounded-lg text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-apple-element transition-all active-rail-item gap-0.5">
                    <i class="ph ph-sliders text-xl"></i>
                    <span class="text-[9px] font-medium block">Inspector</span>
                </button>

                <!-- Layers Icon -->
                <button data-panel="layers" data-tooltip="Layers"
                    class="rail-item w-12 h-12 flex flex-col items-center justify-center rounded-lg text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-apple-element transition-all gap-0.5">
                    <i class="ph ph-stack text-xl"></i>
                    <span class="text-[9px] font-medium block">Layers</span>
                </button>

                <!-- Assets Icon (Placeholder for future) -->
                <button data-panel="assets" data-tooltip="Assets"
                    class="rail-item w-12 h-12 flex flex-col items-center justify-center rounded-lg text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-apple-element transition-all gap-0.5">
                    <i class="ph ph-shapes text-xl"></i>
                    <span class="text-[9px] font-medium block">Assets</span>
                </button>
            </nav>

            <!-- Side Pane (Content) -->
            <aside id="left-sidebar"
                class="w-[240px] bg-white dark:bg-apple-surface border-r border-gray-200 dark:border-apple-border flex flex-col transition-all duration-300 ease-in-out origin-left overflow-hidden relative">

                <!-- Header (Dynamic Title) -->
                <div
                    class="h-10 border-b border-gray-200 dark:border-apple-border flex items-center px-4 flex-shrink-0 bg-gray-50/50 dark:bg-apple-element/30">
                    <h2 id="sidebar-title"
                        class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                        Inspector
                    </h2>
                </div>

                <!-- Inspector Panel -->
                <div id="inspector-panel"
                    class="sidebar-panel flex-1 overflow-y-auto p-4 space-y-6 scrollbar-hide w-full h-full">
                    <p class="text-sm text-gray-400 text-center mt-20 select-none">No Selection</p>
                </div>

                <!-- Layers Panel -->
                <div id="layers-panel" class="sidebar-panel hidden flex-col flex-1 overflow-hidden w-full h-full">
                    <div id="layers-list" class="flex-1 overflow-y-auto p-2 space-y-1 scrollbar-hide">
                        <!-- Layer Items will be injected here -->
                    </div>
                </div>

                <!-- Assets Panel (Placeholder) -->
                <div id="assets-panel" class="sidebar-panel hidden flex-col flex-1 overflow-hidden w-full h-full p-4">
                    <p class="text-sm text-gray-400 text-center mt-10 select-none">Assets Library</p>
                </div>
            </aside>
        </div>

        <!-- Sidebar Toggle Button -->
        <button id="sidebar-toggle-btn" data-tooltip="Elements"
            class="absolute top-1/2 left-[240px] z-50 transform -translate-y-1/2 -translate-x-1/2 w-5 h-10 bg-white dark:bg-apple-surface border border-gray-200 dark:border-apple-border rounded-r-md shadow-md flex items-center justify-center text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-50 dark:hover:bg-apple-element transition-all duration-300 focus:outline-none overflow-visible group">
            <i id="sidebar-toggle-icon" class="ph ph-caret-left text-xs group-hover:scale-110 transition-transform"></i>
        </button>

        <!-- Canvas Area (Center) -->
        <main id="workspace-area"
            class="flex-1 relative overflow-hidden flex flex-col items-center justify-center bg-dots z-0">

            <!-- Static "Floating" Toolbar Container -->
            <div
                class="absolute top-6 left-1/2 transform -translate-x-1/2 z-50 pointer-events-none flex items-center justify-center w-full">
                <div id="floating-toolbar"
                    class="pointer-events-auto flex items-center gap-1 bg-white dark:bg-apple-surface rounded-2xl shadow-xl border border-gray-200 dark:border-apple-border p-1.5 opacity-0 transition-all duration-300 transform translate-y-2">
                    <!-- Toolbar Actions injected here -->
                </div>
            </div>

            <!-- The actual canvas will be centered here -->
            <div id="canvas-container"
                class="relative shadow-2xl rounded-sm transition-transform duration-100 ease-linear origin-center cursor-move-grab ring-1 ring-black/5 dark:ring-apple-border bg-white">
                <canvas id="main-canvas" class="block rounded-sm"></canvas>

                <!-- Overlay Interface for selection/handles -->
                <div id="selection-overlay" class="absolute top-0 left-0 w-full h-full pointer-events-none">
                    <!-- Transformation controls will be injected here via JS -->
                </div>
            </div>

            <!-- Bottom Right Controls Group -->
            <div class="absolute bottom-4 right-4 flex items-center gap-3 z-30">
                <!-- Zoom Controls (Moved) -->
                <div
                    class="flex items-center bg-white dark:bg-apple-surface border border-gray-200 dark:border-apple-border rounded-lg p-0.5 shadow-lg">
                    <button id="zoom-out"
                        class="w-7 h-7 flex items-center justify-center rounded-md hover:bg-gray-100 dark:hover:bg-apple-element transition-all focus:outline-none text-gray-600 dark:text-gray-300">
                        <i class="ph ph-minus text-xs"></i>
                    </button>
                    <button id="zoom-value-btn"
                        class="px-1 text-xs font-mono font-medium w-12 text-center text-gray-500 dark:text-gray-400 select-none hover:text-blue-500 transition-colors">
                        <span id="zoom-label">100%</span>
                    </button>
                    <button id="zoom-in"
                        class="w-7 h-7 flex items-center justify-center rounded-md hover:bg-gray-100 dark:hover:bg-apple-element transition-all focus:outline-none text-gray-600 dark:text-gray-300">
                        <i class="ph ph-plus text-xs"></i>
                    </button>
                </div>
            </div>

            <!-- Canvas Size Footer -->
            <div
                class="absolute bottom-4 left-4 bg-white dark:bg-apple-surface pl-2 pr-3 py-1 rounded-lg shadow-lg border border-gray-200 dark:border-apple-border flex items-center space-x-2 z-30 scale-90 origin-bottom-left">

                <!-- Presets Dropdown -->
                <div class="relative group">
                    <button id="preset-trigger"
                        class="flex items-center space-x-1 text-gray-500 hover:text-gray-800 dark:hover:text-gray-200 px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-apple-element transition-colors">
                        <i class="ph ph-layout text-lg"></i>
                        <i class="ph ph-caret-down text-xs"></i>
                    </button>
                    <!-- Popover -->
                    <div
                        class="absolute bottom-full left-0 mb-2 w-48 bg-white dark:bg-apple-surface border border-gray-200 dark:border-apple-border rounded-lg shadow-xl py-1 hidden group-hover:block animate-fade-in-up">
                        <div class="px-3 py-1.5 text-[10px] font-bold text-gray-400 uppercase tracking-wider">Social
                            Media</div>
                        <button
                            class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-apple-element text-gray-700 dark:text-gray-200"
                            onclick="window.setCanvasSize(1080, 1080)">Instagram Post</button>
                        <button
                            class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-apple-element text-gray-700 dark:text-gray-200"
                            onclick="window.setCanvasSize(1080, 1920)">Instagram Story</button>
                        <button
                            class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-apple-element text-gray-700 dark:text-gray-200"
                            onclick="window.setCanvasSize(1920, 1080)">FHD (1920x1080)</button>
                        <div class="h-px bg-gray-100 dark:bg-apple-border my-1"></div>
                        <div class="px-3 py-1.5 text-[10px] font-bold text-gray-400 uppercase tracking-wider">Print
                        </div>
                        <button
                            class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-apple-element text-gray-700 dark:text-gray-200"
                            onclick="window.setCanvasSize(2480, 3508)">A4</button>
                    </div>
                </div>

                <div class="w-px h-4 bg-gray-200 dark:bg-apple-border"></div>

                <!-- Dimensions -->
                <div
                    class="flex items-center space-x-1 text-[10px] font-mono font-medium text-gray-600 dark:text-gray-300">
                    <input id="canvas-w" type="number"
                        class="w-8 bg-transparent text-right focus:outline-none focus:text-blue-500 hover:text-blue-500 transition-colors p-0 border-b border-transparent focus:border-blue-500 font-mono"
                        value="1080">
                    <span class="text-gray-300 dark:text-gray-600 px-1">Ã—</span>
                    <input id="canvas-h" type="number"
                        class="w-8 bg-transparent text-left focus:outline-none focus:text-blue-500 hover:text-blue-500 transition-colors p-0 border-b border-transparent focus:border-blue-500 font-mono"
                        value="1080">
                </div>

                <!-- Units -->
                <div class="relative group">
                    <button id="unit-trigger"
                        class="text-[10px] font-bold text-gray-400 uppercase hover:text-blue-500 transition-colors flex items-center gap-1">
                        <span id="current-unit">PX</span>
                        <i class="ph ph-caret-down text-[10px]"></i>
                    </button>
                    <!-- Popover -->
                    <div
                        class="absolute bottom-full right-0 mb-2 w-16 bg-white dark:bg-apple-surface border border-gray-200 dark:border-apple-border rounded-lg shadow-xl py-1 hidden group-hover:block animate-fade-in-up">
                        <button
                            class="w-full text-left px-3 py-1.5 text-xs hover:bg-gray-100 dark:hover:bg-apple-element text-gray-700 dark:text-gray-200"
                            onclick="window.setUnit('px')">PX</button>
                        <button
                            class="w-full text-left px-3 py-1.5 text-xs hover:bg-gray-100 dark:hover:bg-apple-element text-gray-700 dark:text-gray-200"
                            onclick="window.setUnit('in')">IN</button>
                        <button
                            class="w-full text-left px-3 py-1.5 text-xs hover:bg-gray-100 dark:hover:bg-apple-element text-gray-700 dark:text-gray-200"
                            onclick="window.setUnit('mm')">MM</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Container -->
        <div id="toast-container"
            class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 flex flex-col items-center space-y-2 pointer-events-none">
        </div>

        <!-- Custom Context Menu -->
        <div id="context-menu"
            class="fixed hidden bg-white dark:bg-apple-surface border border-gray-200 dark:border-apple-border shadow-lg rounded-md py-1 min-w-[160px] z-50 text-sm">
            <button data-action="bring-front"
                class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-apple-element">Bring to Front</button>
            <button data-action="send-back"
                class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-apple-element">Send
                to Back</button>
            <div class="h-px bg-gray-200 dark:bg-apple-border my-1"></div>
            <button data-action="duplicate"
                class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-apple-element">Duplicate</button>
            <button data-action="delete"
                class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-apple-element text-red-500">Delete</button>
        </div>

        <!-- Controls Modal -->
        <div id="controls-modal"
            class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/20 backdrop-blur-sm">
            <div
                class="bg-white dark:bg-apple-surface border border-gray-200 dark:border-apple-border rounded-2xl shadow-2xl w-[500px] overflow-hidden flex flex-col max-h-[85vh]">
                <!-- Header -->
                <div
                    class="px-6 py-4 border-b border-gray-100 dark:border-apple-border flex justify-between items-center bg-gray-50/50 dark:bg-apple-element/30">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white flex items-center gap-2">
                        <i class="ph ph-keyboard text-blue-500"></i> Keyboard Controls
                    </h3>
                    <button id="close-controls"
                        class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-200 dark:hover:bg-apple-element transition-colors text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                        <i class="ph ph-x"></i>
                    </button>
                </div>

                <!-- Content -->
                <div class="flex-1 overflow-y-auto p-6 space-y-6">

                    <!-- Section -->
                    <div>
                        <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Essentials</h4>
                        <div class="grid grid-cols-2 gap-3">
                            <div
                                class="flex items-center justify-between p-2 rounded-lg bg-gray-50 dark:bg-apple-element/50 border border-gray-100 dark:border-white/5">
                                <span class="text-sm font-medium">Undo</span>
                                <kbd
                                    class="px-2 py-1 text-xs font-mono bg-white dark:bg-apple-surface rounded border border-gray-200 dark:border-apple-border shadow-sm">âŒ˜
                                    Z</kbd>
                            </div>
                            <div
                                class="flex items-center justify-between p-2 rounded-lg bg-gray-50 dark:bg-apple-element/50 border border-gray-100 dark:border-white/5">
                                <span class="text-sm font-medium">Redo</span>
                                <kbd
                                    class="px-2 py-1 text-xs font-mono bg-white dark:bg-apple-surface rounded border border-gray-200 dark:border-apple-border shadow-sm">â‡§
                                    âŒ˜ Z</kbd>
                            </div>
